<ion-view title='<img class="title-image" src="img/logo-app.png" />'>
  <ion-content class="padding">

		<div ng-repeat="title in blog.title">
      <h1 ng-bind-html=" title  | sanitize "></h1>			
		</div>

		<div class="content" ng-repeat="content in blog.content">

			<span ng-bind-html=" content  | sanitize "></span>
		</div>



  </ion-content>
</ion-view>
