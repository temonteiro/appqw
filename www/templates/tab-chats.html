<ion-view title='<img class="title-image" src="img/logo-app.png" />'>
  <ion-content>

	<div class="list" ng-repeat="(idx, post) in blog">
		<a class="item item-thumbnail-left" href="#/tab/post/{{ idx }}">
      <img src="{{ post.featured_image_thumbnail_url }}">
		  <div ng-repeat="title in post.title">
			<h2 ng-bind-html=" title  | sanitize " class="title-job"></h2>
			<p>{{ post.date | dateFormat }}</p>
		  </div>
		</a>
	</div>
  </ion-content>
</ion-view>
